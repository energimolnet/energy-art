<div class="heatmap col-md-10">
	<gln-loader class="loader"></gln-loader>
	<svg viewBox="0 0 700 500">
	    <g ng-repeat="day in ctrl.days track by $index">
	      <g ng-repeat="hour in day track by $index">
	        <title>Consumption {{ hour }} kWh</title>
	        <rect ng-attr-x="{{::$parent.$index * 2}}" ng-attr-y="{{::$index * 16}}" width="2" height="16" ng-style="::{fill: ctrl.getColor(hour)}"/>
	      </g>
	    </g>
	 </svg>
 </div>
