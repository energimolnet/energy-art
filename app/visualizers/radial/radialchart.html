<gln-loader class="loader"></gln-loader>
<svg class="radialchart col-md-10" viewBox="-200 0 1700 10">
<g ng-repeat="day in ctrl.days track by $index">
  <g ng-repeat="hour in day track by $index">
    <path ng-attr-d="{{ctrl.getPath($parent.$index,$index,500)}}" ng-style="::{stroke: ctrl.getColor(hour)}" ng-attr-stroke-width="{{ctrl.getStroke(hour)}}"/>
  </g>
</g>
</svg>
